<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Squelette</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{title.split('').reverse().join('')}}</h2>
        <p>{{secondTitle.toUpperCase()}}</p>
        <p>Inter est {{inter?"Vrai":"Faux"}}</p>
    </div>
    <script>
        app = Vue.createApp({
            data() {
                return {
                    title: 'My first Vue3 project', 
                    secondTitle: 'in three minutes only!',
                    inter: true
                }
            }
        });
        app.mount("#app");
        
    </script>
</body>
</html>
